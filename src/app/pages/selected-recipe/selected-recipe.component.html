<h2>{{recipe['name']}}</h2>

<div>
  <img src="{{recipe['images'][0].url}}" alt="{{recipe['image_alt_tag']}}">
  <p>{{recipe['total_time']}} minutos</p>
  <p>Dificultad: </p>
  <p>{{recipe['description']}}</p>
</div>

<h3>Ingredientes</h3>
<div class="ingredient-container">
  <div class="ingredient" *ngFor="let i of ingredientes">
    <img src="{{i.image}}" alt="">
    <p>{{i.name}}</p>
  </div>
</div>

<h3>Pasos</h3>
<div class="cooking-steps">
  <p *ngFor="let p of pasos">{{p.name}}</p>
</div>
