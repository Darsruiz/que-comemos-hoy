<div >
  <div *ngIf="allRecipes" class="flex-row">

    <div *ngFor="let category of allRecipes, let i = index" class="flex overflow-x-scroll pb-10 hide-scroll-bar">
      <h2 class="py-5 font-bold text-2xl">{{type[i]}}</h2>
      <div (click)="showDetail(recipe.id)" *ngFor="let recipe of category" class=" bg-gray-100 mb-4 py-4 px-2 max-w-sm text-center mr-4 rounded">
        <div class="mb-4">
          <img src="{{recipe.image}}" alt="" class="h-28 w-full object-cover">
        </div>
        <p class="font-bold">{{recipe.name}}</p>
        <br>
        Tiempo de preparaci√≥n: {{recipe.total_time}} min
      </div>
    </div>

  </div>

</div>
