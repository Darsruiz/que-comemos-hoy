  <form [formGroup]="form" (ngSubmit)="submit()">
          
      <div class="form-group">
          <label for="filter">Filter</label>
          <div *ngFor="let category of allRecipes; let j = index">
            <label>
              <input type="checkbox" [value]="type[j]" (change)="onCheckboxChange($event)" />
              {{type[j]}}
            </label>
          </div>
      </div>
      
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Filter</button>
  </form>


<div *ngIf="allRecipes" class="flex-row">
  <!-- <div *ngIf="type.indexOf(type) > -1"> -->
  <div *ngFor="let category of allRecipes; let i = index" class="flex">
    <div *ngIf="foodName.includes(type[2])"></div>
    <h2 class="py-5 font-bold text-2xl">{{ type[i] }}</h2>
    <div
      *ngFor="let recipe of category"
      class="bg-gray-100 mb-4 py-4 px-2 max-w-sm text-center mr-4 rounded"
    >
      <p class="font-bold">{{ recipe.name }}</p>
      <br />
      Tiempo de preparaci√≥n: {{ recipe.total_time }} min
    </div>
  </div>
  <!-- </div> -->
</div>
